<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List using Javascript</title>
  <link rel="stylesheet" href="main.css">
 </head>

<body>
  <div class="container">
    
    <div class="todoBlock">
          <div class="titleHolder">
        <h1>Javascript Todo List</h1>
        
      </div>
    
      <div class="todoList">
     
        <div class="formHolder">
          <div class="col big">
            <input type="text" id="addInput">
          </div>
          <div class="col">
            <button type="button" id="addBtn" class="btn">Add Item</button>
          </div>
          <div class="col">
            <button type="button" id="toggleBtn" class="btn">Hide List</button>
          </div>
        </div>
             <div class="listHolder">
          <ul class="list">
     
            <li>
              <span class="listName">123</span>
            </li>
            <li>
              <span class="listName">456</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>

</html>
